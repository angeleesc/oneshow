
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&display=swap" rel="stylesheet">

<style>

    #plantilla-contenedor {      
        height: 100vh;
        margin: 0;
        font-family: 'Open Sans', sans-serif;
        background-color: #A7A3C7;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1em;
    }

    #plantilla-contenedor #conent {
        /* background-image: url('./img/marco-mobile.svg');
        background-size: cover; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
    }

    #plantilla-contenedor #conent p {
        margin: 0;
        padding: 0;
    }

    #plantilla-contenedor #conent #evento {
        display: flex;
        width: 100%;
        flex-direction: row-reverse;
        justify-content: center;
    }

    #plantilla-contenedor #conent #evento figure {
        position: absolute;
        width: 110px;
        top: 25px;
        left: -30px;
    }

    #plantilla-contenedor #conent #evento #nombre {
        margin-bottom: 50px;
        margin-top: 50px;
    }

    #plantilla-contenedor #conent #evento figure img {
        width: 100%;
        border-radius: 50%;
        box-shadow: 2px 3px 5px rgba(0, 0, 0, .6);
    }

    #plantilla-contenedor #conent #fecha {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }


    #plantilla-contenedor #conent #fecha p {
        border-top: solid #dedbd8 1px;
        border-bottom: solid #dedbd8 1px;
        padding-top: 15px;
        padding-bottom: 15px;
        width: 40%;
        text-align: center;
    }

    #plantilla-contenedor #conent #dir2 {
        width: 70%;
        text-align: center;
    }

</style>

    <div id="plantilla-contenedor">
        <div id="conent">
            <div id="evento">
                <p id="nombre"></p>
            </div>
            <h1 id="anfrition1"></h1>
            <div id="fecha">
                <p id="fecha-mes"></p>
                <h3 id="fecha-dia"></h3>
                <p id="fecha-anio"></p>
            </div>
            <br>
            <p id="hora"></p>
            <h4 id="dir1"></h4>
            <p id="dir2"></p>
            <h5 id="vestimenta"></h5>
        </div>
    </div>
